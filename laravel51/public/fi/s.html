<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于Bootstrup 3可预览的HTML5文件上传插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/default.css">
    <link href="bootstrap/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />	
</head>
<body>
	<div class="htmleaf-container">

		<div class="container kv-main">
            <div class="page-header">
            <h2>Bootstrap File Input Example <small></h2>
            </div>
          
            <hr>
            <form enctype="multipart/form-data">
                <div class="form-group">
					<label>file-1</label>
                    <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1">
					<div id="errorBlock" class="help-block"></div> 
					
                </div>
            </form>
        </div>
	</div>
	
	<script src="bootstrap/js/jQuery-2.2.0.min.js"></script>
    <script src="bootstrap/js/fileinput.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/locales/zh.js" type="text/javascript"></script>
	
    <script>
	  
	 
	  $("#file-1").fileinput({
			language: 'zh', //设置语言
			uploadUrl: 'http://127.0.0.1/whp/input/whpyq/uploadFiles', // you must set a valid URL here else you will get an error
	        allowedFileExtensions : ['jpg', 'png','gif','txt'],
	        overwriteInitial: false,
	        maxFileSize: 1000,
	        maxFilesNum: 10,
	        //allowedFileTypes: ['image', 'video', 'flash'],
			elErrorContainer: "#errorBlock",
	        slugCallback: function(filename) {
	            return filename.replace('(', '_').replace(']', '_');
			}
		})
		.on("filebatchselected", function(event, files) {
				   // $(this).fileinput("upload");
		})
				//这是提交完成后的回调函数    
		.on("fileuploaded", function(event, data, previewId, index) {
		if(data.response){
			alert('处理成功');
			 
		}else {
			document.location.href="www.baidu.com";
		}
				
    
    });
	    
		</script>
</body>
</html>
